{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form action="{% url 'snippet-comment' snippet.id %}" method='POST'>
  {% csrf_token %}
  <table>
    {{form.as_p}}
  </table>
  <input name="snippet_id" type="hidden" value="{{snippet.id}}">
  <button type="submit">Comment</button>
</form>
</div>


{% endblock %}
